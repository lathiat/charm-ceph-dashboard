- project:
    templates:
      - charm-yoga-unit-jobs
    check:
      jobs:
      - bionic-octopus
      - focal-octopus
      - hirsute-pacific
    vars:
      needs_charm_build: true
      charm_build_name: ceph-dashboard
      build_type: charmcraft
- job:
    name: focal-octopus
    parent: func-target
    dependencies:
      - osci-lint
      - tox-py36
      - tox-py38
      - tox-py39
    vars:
      tox_extra_args: focal
- job:
    name: bionic-octopus
    parent: func-target
    dependencies: &smoke-jobs
      - focal-octopus
    vars:
      tox_extra_args: bionic-octopus
- job:
    name: hirsute-pacific
    parent: func-target
    dependencies: *smoke-jobs
    vars:
      tox_extra_args: hirsute
