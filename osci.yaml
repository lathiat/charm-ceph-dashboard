- project:
    templates:
      - charm-unit-jobs-py38
    check:
      jobs:
      - focal-octopus # ussuri
      - focal-pacific_dashboard # wallaby
    vars:
      needs_charm_build: true
      charm_build_name: ceph-dashboard
      build_type: charmcraft

- job:
    name: focal-octopus
    parent: func-target
    dependencies:
      - osci-lint
      - tox-py38
      - charm-build
    vars:
      tox_extra_args: focal-ussuri
- job:
    name: focal-pacific_dashboard
    parent: func-target
    dependencies:
      - osci-lint
      - tox-py38
      - charm-build
    vars:
      tox_extra_args: focal-wallaby
